<div id="partial-container">
  <div class="container mt-4">
    <h5>{{ level | capfirst}} Level</h5>
    <div class="form-group">
      <label for="workout-type">Select Workout Type:</label>
      <br />
      <br />
      <select class="form-control" id="workout-type">
        <option value="level1">level 1</option>
        <option value="level2">Level 2</option>
        <option value="fat-loss">Fat Loss</option>
      </select>
    </div>
    <div class="row"><br></div>
    <div class="row mt-3 gap-3">
      <div class="col">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Select Equipment
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <form method="POST">
              {% csrf_token %} {% for item in items %}
              <li class="dropdown-item">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="item_{{ forloop.counter }}"
                    name="items"
                    value="{{ item }}"
                  />
                  <label
                    class="form-check-label"
                    for="item_{{ forloop.counter }}"
                    >{{ item }}</label
                  >
                </div>
              </li>
              {% endfor %}
              <li>
                <button type="submit" class="btn btn-primary mt-2 w-100">
                  Submit
                </button>
              </li>
            </form>
          </ul>
        </div>
      </div>
      <div class="col">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="warm_up"
          />
          <label class="form-check-label" for="warm_up">
            Include a Warm-Up?
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
